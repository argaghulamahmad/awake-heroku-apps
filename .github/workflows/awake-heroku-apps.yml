name: Heroku Awake

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "*/30 6-21 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: argaghulamahmad/awake-heroku-apps@1.0.0
        with:
          URL: ${{ secrets.IG_TOOLS }}
      - uses: argaghulamahmad/awake-heroku-apps@1.0.0
        with:
          URL: ${{ secrets.LI_TOOLS }}
      - uses: argaghulamahmad/awake-heroku-apps@1.0.0
        with:
          URL: ${{ secrets.SELF_DEV_TOOLS }}
